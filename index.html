<!doctype html>
<html lang="en">

<head>
  <title>iPhone</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css"/>
</head>
<body>

     <div class="con row">
        <div class="product col-xl-4 col-md-6 col-sm-12">
            <a href="#" class="product-link">
            <img src="images/p1.jpg" alt="product image" class="responsive"
            onmouseover="changeimage(1,this)" onmouseout="changeimage(12,this)">
            <h4>iPhone 14</h4>
            <h6>$1100</h6>
            </a>
        </div>
        <div class="product col-xl-4 col-md-6 col-sm-12">
            <a href="#" class="product-link">
            <img src="images/p2.jpg" alt="product image" class="responsive"
            onmouseover="changeimage(2,this)" onmouseout="changeimage(22,this)">
            <h4>iPhone 13</h4>
            <h6>$950</h6>
            </a>
        </div>
        <div class="product col-xl-4 col-md-6 col-sm-12">
            <a href="#" class="product-link">
            <img src="images/p3.jpg" alt="product image" class="responsive"
            onmouseover="changeimage(3,this)" onmouseout="changeimage(32,this)">
            <h4>iPhone 12</h4>
            <h6>$800</h6>
            </a>
        </div>
        <div class="product col-xl-4 col-md-6 col-sm-12">
            <a href="#" class="product-link">
           <img src="images/p4.jpg" alt="product image" class="responsive"
            onmouseover="changeimage(4,this)" onmouseout="changeimage(42,this)">
            <h4>iPhone 11</h4>
            <h6>$700</h6>
            </a>
        </div>
        <div class="product col-xl-4 col-md-6 col-sm-12">
            <a href="#" class="product-link">
            <img src="images/p5.jpg" alt="product image" class="responsive"
            onmouseover="changeimage(5,this)" onmouseout="changeimage(52,this)">
            <h4>iPhone XR</h4>
            <h6>$600</h6>
            </a>
        </div>
        <div class="product col-xl-4 col-md-6 col-sm-12">
            <a href="#" class="product-link">
             <img src="images/p6.jpg" alt="product image" class="responsive"
            onmouseover="changeimage(6,this)" onmouseout="changeimage(62,this)">
            <h4>iPhone X</h4>
            <h6>$450</h6>
            </a>
        </div>
    </div>

    <div id="cart-module" class="cart-module">
        <span id="cart-message"></span>
      </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</body>

</html>
